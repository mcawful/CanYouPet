
#Datasource properties
spring.datasource.url=${canyoupet_datasource_url:jdbc:h2:mem:test}
spring.datasource.username=${canyoupet_datasource_username:SA}
spring.datasource.password=${canyoupet_datasource_password:}
spring.datasource.driver-class-name=${canyoupet_datasource_DriverClassName:org.h2.Driver}
spring.jpa.properties.javax.persistence.create-database-schemas=true
spring.jpa.database-platform=${canyoupet_jap_properties_hibernate_dialect:org.hibernate.dialect.H2Dialect}
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

#H2 properties
spring.h2.console.enabled=${canyoupet_h2_test_env:false}
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# Spring Actuator properties
management.endpoint.shutdown.enabled=true
